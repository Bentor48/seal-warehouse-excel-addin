<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление Кольца</title>

  <style>
    .mtlp, .topTextForm {
      text-align: center;
      font-weight: bold;
    }

    .topText {
      margin-bottom: 10px;
      font-size: var(--cellHeader);
    }

    .normalInput {
      width: 100%;
    }

    .tk {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .leftText, .rightInput {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .tk:last-of-type {
      margin-bottom: 0;
    }

    .rightInput {
      width: 25%;
    }

    h1 {
      margin: 0;
    }

    .submit {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="forForm">

<form id="ringForm" onsubmit="send(); return false;">

  <div class="container head">
    <h1>Параметры кольца</h1>
  </div>

  <div class="container mtlp">
    <label for="type" class="topText">Тип кольца</label>
    <input type="text" id="type" class="normalInput" list="typeList" placeholder="Выбери или введи свой вариант" required autocomplete="off">
    <datalist id="typeList">
      <option value="Прокладка">
      <option value="O-ring">
      <option value="X-ring">
      <option value="D-ring">
      <option value="U-ring">
      <option value="V-ring">
    </datalist>
  </div>

  <div class="container mtlp">
    <label for="material" class="topText">Материал</label>
    <input type="text" id="material" class="normalInput" list="materialList" placeholder="Выбери или введи свой вариант" required autocomplete="off">
    <datalist id="materialList">
      <option value="NBR">
      <option value="FPM">
      <option value="PTFE">
    </datalist>
  </div>

  <div class="container tk">
    <label for="shd">Твёрдость (по Шору):</label>
    <input type="number" id="shd" placeholder="SHD" required min="0" class="rightInput" list="typeOfHardness">
    <datalist id="typeOfHardness">
      <option value="70">
      <option value="75">
      <option value="80">
      <option value="90">
  </div>

  <div class="container">
    <div class="topTextForm">Типовой размер:</div>

    <div class="tk">
      <label for="inDiameter" class="leftText">Внутренний диаметр:</label>
      <input type="number" id="inDiameter" placeholder="мм" required min="0" class="rightInput" step="any">
    </div>

    <div class="tk">
      <label for="outDiameter" class="leftText">Наружный диаметр(не обязательно):</label>
      <input type="number" id="outDiameter" placeholder="мм"  min="0" class="rightInput" step="any">
    </div>

    <div class="tk">
      <label for="section" class="leftText">Сечение:</label>
      <input type="number" id="section" placeholder="мм" required min="0" class="rightInput" step="any">
    </div>
  </div>

  <div class="container tk">
    <label for="quantity" class="leftText">Количество:</label>
    <input type="number" id="quantity" required min="1" class="rightInput">
  </div>

  <div class="container mtlp">
    <label for="link" class="topText">Ссылка на РН</label>
    <input  type="url" required class="normalInput" id="link" placeholder="Вставить из проводника. Пример - C:\RN\2026\RN-123.pdf" autocomplete="off">
  </div>

  <div class="container mtlp">
    <label for="numberRN" class="topText">Номер РН</label>
    <input  type="text" required class="normalInput" id="numberRN" placeholder="002284" autocomplete="off">
  </div>

  <div class="container">
    <div class="topTextForm">Адрес хранения</div>

    <div class="tk">
      <label for="sector" class="leftText">Сектор:</label>
      <input type="text" id="sector" class="rightInput" required autocomplete="off">
    </div>

    <div class="tk">
      <label for="box" class="leftText">Коробка:</label>
      <input type="number" id="box" min="1" class="rightInput" required>
    </div>

    <div class="tk">
      <label for="cell" class="leftText">Ячейка:</label>
      <input type="number" id="cell" min="1" class="rightInput" required>
    </div>
  </div>

  <div class="container mtlp">
    <label for="note" class="topText">Примечание</label>
    <textarea id="note" placeholder="Не обязательно"></textarea>
  </div>

  <button type="submit" class="button submit">Сохранить</button>
</form>
  <button class="button back" id="backButton" onclick="back()">Назад</button>

</div>

<script>
  let officeReady = false;

  Office.onReady((info) => {
    if (info.host === Office.HostType.Excel) {
      officeReady = true;
      console.log("Office готов");
    }
  });

  //Проверка и очистка невидимых символов в ссылке
  function cleanHiddenChars(str) {
    if (!str) return str;
    return str.replace(/[\u200E\u200F\u202A-\u202E\u2066-\u2069]/g, '');
  }

  async function send() {

  if (!officeReady) {
    alert("Office ещё не готов. Подождите секунду.");
    return;
  }

  const button = document.querySelector("button[type='submit']");
  if (button.disabled) return;

  button.disabled = true;
  button.innerText = "Сохранение...";

  try {
    await Excel.run(async (context) => {
      const sheet = context.workbook.worksheets.getActiveWorksheet();

      // всегда 3-я строка (index = 2)
      const insertRowIndex = 2;

      link.value = cleanHiddenChars(link.value);

      // формируем строку ДО Excel-операций
      const row = [
        new Date(),
        "Кольцо",
        quantity.value,
        quantity.value,
        numberRN.value,
        link.value,
        type.value,
        material.value,
        shd.value,
        inDiameter.value,
        outDiameter.value ? outDiameter.value : 0,
        section.value,
        `Сектор: ${sector.value}/Коробка: ${box.value}/Ячейка: ${cell.value}`,
        note.value ? `Примечание: ${note.value}` : "Примечание: отсутствует"
      ];

      // вставляем строку
      const usedRange = sheet.getUsedRange();
      usedRange.load("columnCount");
      await context.sync();

      // 1. Вставляем строку
      sheet
        .getRangeByIndexes(insertRowIndex, 0, 1, usedRange.columnCount)
        .insert(Excel.InsertShiftDirection.down);

      // 2. Форматы
      sheet.getRangeByIndexes(insertRowIndex, 4, 1, 1).numberFormat = [["@"]];
      sheet.getRangeByIndexes(insertRowIndex, 6, 1, 1).numberFormat = [["@"]];
      sheet.getRangeByIndexes(insertRowIndex, 7, 1, 1).numberFormat = [["@"]];

      // 3. Данные
      sheet
        .getRangeByIndexes(insertRowIndex, 0, 1, row.length)
        .values = [row];

    });

    ringForm.reset();

    let seconds = 5;
    button.innerText = `Готово ✔ ${seconds}`;

    const timer = setInterval(() => {
      seconds--;
      button.innerText = `Готово ✔ ${seconds}`;
      if (seconds <= 0) {
        clearInterval(timer);
        button.disabled = false;
        button.innerText = "Сохранить";
      }
    }, 1000);

  } catch (error) {
    console.error(error);
    button.disabled = false;
    button.innerText = "Сохранить";
    alert("Ошибка при сохранении (см. консоль)");
  }
}


  function back() {
        window.location.href = "taskpane.html";
    }
</script>


</body>
